<!DOCTYPE html>
<html>
<head> 
    <title>Table 03</title>
    <style>
        table{
            width: 700px;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="1px solid">
        <tr>
            <td colspan="3" style="font-weight: bold; background-color: gainsboro;" >Invoice #123456789</td>
            <td style="font-weight: bold;  background-color: gainsboro;">14 January 2025</td>
        </tr>
        <tr>
            <td colspan="2">
                
                    <b>Pay to:</b> <br>
                    Acme Biling Co. <br>
                    123Main St.<br>
                    Cityvile,NA 12345
               
            </td>
            <td colspan="2">
                
                    <b>Customer:</b> <br>
                    John Smith <br>
                    321 Willow Way <br>
                    Southeast Northwestershire, MA 54321
    
            </td>
        </tr>
        <tr>
            <td style="font-weight: bold; background-color: gainsboro;">Name/Description</td>
            <td style="font-weight: bold; background-color: gainsboro;">Qty.</td>
            <td style="font-weight: bold; background-color: gainsboro;">@</td>
            <td style="font-weight: bold; background-color: gainsboro;">Cost</td>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples(Box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="3" style="font-weight: bold; background-color: gainsboro;">Subtotal</td>
            <td>110.00</td>
        </tr>
        <tr>
            <td colspan="2" style="font-weight: bold; background-color: gainsboro;">Tax</td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <td colspan="3" style="font-weight: bold; background-color: gainsboro;">Grand Total</td>
            <td>$ 118.80</td>
        </tr>
    </table>
</body>
</html>
