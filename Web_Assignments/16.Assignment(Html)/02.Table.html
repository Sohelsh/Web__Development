<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 02</title>
    <style>
        table{
            text-align: center;
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1px solid">
        <tr>
            <th colspan="4">Date</th>
        </tr>
        <tr>
            <th colspan="2">Day</th>
            <th colspan="2">Year</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">0</td>
            <td rowspan="2">20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="2">June</td>
            <td colspan="2">2000</td>
        </tr>
        <tr>
            <td colspan="2">July</td>
            <td colspan="2">2001</td>
        </tr>
    </table>
</body>
</html>
