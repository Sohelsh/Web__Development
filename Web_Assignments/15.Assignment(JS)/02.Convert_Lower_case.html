<!DOCTYPE html>
<html>
<head>
    <title>Assigment</title>
</head>
<body>
    <button onclick="TakeInput()">Click Here</button>
    <h1 id="demo"></h1>
    <script>
        function TakeInput(){
            let Input = prompt("Enter Any String");

            if(Input != null)
            {
                document.getElementById("demo").innerHTML = "Your String Is :" + Input.toLowerCase();
            }
        }
    </script>
</body>
</html>
