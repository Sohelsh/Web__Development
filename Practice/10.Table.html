<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px solid" style="border-collapse: collapse;">
        <tr>
            <th colspan="3">Head</th>
        </tr>
        <tr>
            <td>Logo</td>
            <td colspan="2">Links</td>
    
        </tr>
        <tr>
            <td>Section</td>
            <td>Section</td>
            <td rowspan="3">aside</td>
        </tr>
        <tr>
            <td>Span</td>
            <td><table border="1px solid" style="border-collapse: collapse;">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td>Image</td>
            <td>Anchor</td>
        </tr>
        <tr>
            <td colspan="3">Footer</td>
        </tr>
    </table>
</body>
</html>
