<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text"  id="mob" maxlength="10">
        <span id="lblerror" class="error"></span>
        <br>
        <input type="button" value="Submit" onclick="ChekMob()">
    </form>
    <script>
        function ChekMob()
        {
            var Num = document.getElementById("mob").value;
           

            if(Num < 10 || Num > 10)
            {   
                let lblerror = document.getElementById("lblerror");
                lblerror.innerHTML = "Invalid Number ";
            }
            if(Num == "")
            {
                let lblerror = document.getElementById("lblerror");
                lblerror.innerHTML = "Enter Number";
            }
            else
            {  
                let lblerror = document.getElementById("lblerror");
                lblerror.innerHTML = "Right";
            }
        }
    </script>
</body>
</html>
