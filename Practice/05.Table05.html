<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px solid" style="border-collapse: collapse;">
        <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2" rowspan="2">E</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
    </table>
</body>
</html>
