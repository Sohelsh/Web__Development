<!DOCTYPE html>
<html>
<head>
    <title>Image Table</title>

    <style>
        td{
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <table border="2px solid white" style="border-collapse: collapse;">
        <tr>
            <th colspan="2">Cake Shop</th>
        </tr>            
        <tr>
            <td><a href="https://www.fnp.com/cakes/birthday" target="_blank"><img src="../Assets/Butter Cake.jpg" alt="Butter Cake" height="150px" width="150px"></a></td>
            <td><a href="https://www.fnp.com/cakes/birthday" target="_blank"><img src="../Assets/Chocolate Cake.jpg" alt="Chocolate Cake" height="150px" width="150px"></a></td>
        </tr>
        <tr>
            <td>Butter Cake</td>
            <td>Chocolate Cake</td>
        </tr>
        <tr>
            <td><a href="https://www.fnp.com/cakes/birthday" target="_blank"><img src="../Assets/Fruit-cake.jpg" alt="Fruit Cake" height="150px" width="150px"></a></td>
            <td><a href="https://www.fnp.com/cakes/birthday" target="_blank"><img src="../Assets/LoveCake.jpg" alt="Love Cake" height="150px" width="150px"></a></td>
        </tr>
        <tr>
            <td>Fruit Cake</td>
            <td>Love Cake</td>
        </tr>
        <tr>
            <td><a href="https://www.fnp.com/cakes/birthday" target="_blank"><img src="../Assets/redvelvet-cake.jpg" alt="Redvelvet-cake" height="150px" width="150px"></a></td>
            <td><a href="https://www.fnp.com/cakes/birthday" target="_blank"><img src="../Assets/Wedding-Cake.jpg" alt="Wedding-Cake" height="150px" width="150px"></a></td>
        </tr>
        <tr>
            <td>Redvelvet Cake</td>
            <td>Wedding Cake</td>
        </tr>
    </table>
</body>
</html>
