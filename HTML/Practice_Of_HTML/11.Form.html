<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="num">Mobile No:</label>
        <input type="number" name="num" id="num"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="state">Select Your State</label>
        <select name="state" id="state">
            <option value="Pune">Pune</option>
            <option value="Satara">Satara</option>
            <option value="Karad">Karad</option>
            <option value="Sangli">Sangli</option>
        </select><br><br>
        
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"> <br><br>
        
        <label>Programmig Languages</label>
        <label for="c">C</label>
        <input type="checkbox" name="c" id="c" value="C Lang">

        <label for="cpp">Cpp</label>
        <input type="checkbox" name="cpp" id="cpp" value="Cpp Lang">

        <label for="c#">C#</label>
        <input type="checkbox" name="c#" id="c#" value="C# Lang"><br><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
