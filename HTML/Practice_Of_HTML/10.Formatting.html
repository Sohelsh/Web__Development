<!DOCTYPE html>
<html>
<head> 
    <title>Formatting</title>
</head>
<body>
    <b>Head</b>
    <strong>Lorem ipsum dolor sit.</strong><br>
    <i>Lorem ipsum dolor sit.</i><br>
    <em>Lorem ipsum dolor sit.</em><br>
    <mark>Lorem ipsum dolor sit.</mark><br>
    <small>Lorem ipsum dolor sit.</small><br>
    <ins>Lorem ipsum dolor sit</ins><br>
    <del>Lorem ipsum dolor sit</del><br>
    <p>H<sub>2</sub></p><br>
    <p>10<sup>2</sup></p><br>

    <!-- Special Charactres -->
    <pre>
        Lorem ipsum dolor &nbsp dicta cupiditate eveniet sunt tenetur eius dolorem numquam totam vel et quod error dolorum?
    </pre>

</body>
</html>
