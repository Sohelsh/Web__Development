<!DOCTYPE html>
<html>
    <head>
        <title>Simple Table</title>
    </head>
    <body>
        <table border="1px" style="border-collapse: collapse ;">
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>22 Des</td>
                <td>Monday</td>
                <td>11 AM</td>
            </tr>
            <tr>
                <td>23 Des</td>
                <td>Tuesday</td>
                <td>12 PM</td>
            </tr>
            <tr>
                <td>24 Des</td>
                <td>Wednesday</td>
                <td>1 PM</td>
            </tr>
            <tr>
                <td>25 Des</td>
                <td>Thursday</td>
                <td>2 PM</td>
            </tr>
            <tr>
                <td>26 Des</td>
                <td>Friday</td>
                <td> 3 PM</td>
            </tr>
            <tr>
                <td>27 Des</td>
                <td>Saturday</td>
                <td>4 PM</td>
            </tr>
        </table>
    </body>
</html>
