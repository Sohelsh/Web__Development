<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        td{
            text-align: center;
            padding: 10px;
            color: black;
            background-color: rgb(146, 169, 169);
            border-radius: 3px;
        }
        tr>.red{
            background-color: red;
            color: azure;
        }
    </style>
</head>
<body>
    <table border="2px solid black" style="border-collapse: collapse;">
        <tr>
            <td colspan="10"></td>
            <td>0</td>
        </tr>
        <tr>
            <td>mod</td>
            <td colspan="5">
                <label for="color">deg</label>
                <input type="radio" name="color" id="color" value="deg">
                <label for="color">rad</label>
                <input type="radio" name="color" id="color" value="rad">
            </td>
            <td>MC</td>
            <td>MR</td>
            <td>MS</td>
            <td>M+</td>
            <td>M-</td>

        </tr>
        <tr>
            <td>sinh</td>
            <td>cosh</td>
            <td>tanh</td>
            <td>Exp</td>
            <td>(</td>
            <td>)</td>
            <td colspan="2" class="red">&larr;</td>
            <td class="red">C</td>
            <td class="red">+/-</td>
            <td>&radic;</td>
        </tr>
        <tr>
            <td>sinh<sup>-1</sup></td>
            <td>cosh<sup>-1</sup></td>
            <td>tanh<sup>-1</sup></td>
            <td>log<sub>2</sub>x</td>
            <td>In</td>
            <td>log</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>%</td>
        </tr>
        <tr>
            <td>&prod;</td>
            <td>e</td>
            <td>n!</td>
            <td>log<sub>y</sub>x</td>
            <td>e<sup>x</sup></td>
            <td>10<sup>x</sup></td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
            <td>1/x</td>
        </tr>
        <tr>
            <td>sin</td>
            <td>cos</td>
            <td>tan</td>
            <td>x<sup>y</sup></td>
            <td>x<sup>3</sup></td>
            <td>x<sup>2</sup></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>         
            <td rowspan="2" style="background-color: green; color: white;">=</td>
        </tr>
        <tr>
            <td>sin<sup>-1</sup></td>
            <td>cos<sup>-1</sup></td>
            <td>tan<sup>-1</sup></td>
            <td><sup>y</sup>&radic;</td>
            <td><sup>3</sup>&radic;</td>
            <td>|x|</td>
            <td colspan="2">0</td>
            <td>.</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
